<!doctype html>
<html lang="en">
  <load src="./html/base/head.html" />
  <body class="body">
    <div class="container">
      <header class="header">
        <div class="header__img-wrapper">
          <a href="#">
            <img
              class="header__img"
              src="./assets/icons/header-logo.svg"
              width="953px"
              height="200.79"
              alt="the logo of the mak-on company"
            />
          </a>
        </div>
      </header>
      <main class="main">
        <ul class="main__content-list">
          <li class="main__content-list-item">
            <div class="main__content-list-item__icons-wrapper">
              <a class="main__content-list-item__icon-link" href="#">
                <img
                  class="main__content-list-item__icon-link-img"
                  src="./assets/icons/yandex.png"
                  alt="yandex-market-icon"
                />
              </a>
              <a class="main__content-list-item__icon-link" href="#">
                <img
                  class="main__content-list-item__icon-link-img"
                  src="./assets/icons/basket.png"
                  alt="basket-icon"
                />
              </a>
              <a class="main__content-list-item__icon-link" href="#">
                <img
                  class="main__content-list-item__icon-link-img"
                  src="./assets/icons/ozon.png"
                  alt="ozon-icon"
                />
              </a>
              <a class="main__content-list-item__icon-link" href="#">
                <img
                  class="main__content-list-item__icon-link-img"
                  src="./assets/icons/wildberries.png"
                  alt="wildberries-icon"
                />
              </a>
            </div>
            <span class="link-title">Маркетплейсы</span>
          </li>
          <li class="main__content-list-item">
            <a class="main__content-list-item__icon-shop-link" href="#">
              <img
                class="main__content-list-item__icon-shop-link-img"
                width="137"
                height="145"
                src="./assets/icons/shop-icon.svg"
                alt="shop-icon"
              />
            </a>
            <span class="link-title">Хочу в магазин</span>
            <span class="link-sub-title">Саратов | Краснодар</span>
          </li>
          <li class="main__content-list-item">
            <a class="main__content-list-item__icon-gear-link" href="#">
              <img
                class="main__content-list-item__icon-gear-link-img"
                width="144"
                height="144"
                src="./assets/icons/gear.svg"
                alt="gear-icon"
              />
            </a>
            <span class="link-title">Хочу отремонтировать</span>
            <span class="link-sub-title">Саратов | Краснодар</span>
          </li>
          <li class="main__content-list-item --main__content-list-item-gap">
            <a class="main__content-list-item__icon-box-link" href="#">
              <img
                class="main__content-list-item__icon-box-link-img"
                width="165"
                height="150"
                src="./assets/icons/box.svg"
                alt="box-icon"
              />
            </a>
            <span class="link-title">Хочу оптом</span>
          </li>
        </ul>
      </main>
      <footer class="footer">
        <img
          class="footer__icon"
          width="200"
          height="221"
          src="./assets/icons/worker.svg"
          alt="a worker man icon"
        />
        <div class="footer__button-container">
          <a class="footer__button" href="#">
            <div>Помощь</div>
            <div>тех. специалиста</div>
          </a>
          <a class="footer__button" href="#">Инструкции</a>
        </div>
      </footer>
    </div>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
